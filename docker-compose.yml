version: '3.8'

services:
  # Base de datos PostgreSQL
  dgmascotas-db:
    image: postgres:15-alpine
    container_name: dgmascotas-postgres
    environment:
      POSTGRES_DB: dgmascotas_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: dgmascotas_pass_2026
      TZ: Europe/Madrid
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - dgmascotas-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # pgAdmin - Gesti√≥n DB
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: dgmascotas-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@dgmascotas.local
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    depends_on:
      - dgmascotas-db
    networks:
      - dgmascotas-network
    volumes:
      - pgadmin_data:/var/lib/pgadmin

  # Backend Node/Express
  dgmascotas-backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: dgmascotas-api
    environment:
      DB_HOST: dgmascotas-db
      DB_PORT: 5432
      DB_NAME: dgmascotas_db
      DB_USER: postgres
      DB_PASSWORD: dgmascotas_pass_2026
      PORT: 3000
      NODE_ENV: development
      JWT_SECRET: ${JWT_SECRET:-tu_jwt_secret_aqui}
    ports:
      - "3000:3000"
    depends_on:
      dgmascotas-db:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - dgmascotas-network
    command: npm run dev

  # Frontend Angular
  dgmascotas-frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: dgmascotas-web
    ports:
      - "4200:80"
    depends_on:
      - dgmascotas-backend
    networks:
      - dgmascotas-network
    environment:
      ANGULAR_API_URL: http://localhost:3000

volumes:
  postgres_data:
  pgadmin_data:

networks:
  dgmascotas-network:
    driver: bridge
