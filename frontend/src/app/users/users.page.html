<ion-header>
  <ion-toolbar>
    <ion-title>Usuarios</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ion-list>
    <ion-item *ngFor="let user of users">
      <ion-label>
        <b>{{ user.nombre }}</b><br/>
        <span>{{ user.email }}</span>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
