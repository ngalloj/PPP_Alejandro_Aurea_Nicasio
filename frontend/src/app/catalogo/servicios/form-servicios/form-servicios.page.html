<ion-header>
  <ion-toolbar>
    <ion-title>Nuevo servicio</ion-title>

    <ion-buttons slot="start">
      <ion-back-button defaultHref="/list-servicios"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form #f="ngForm" (ngSubmit)="guardar()">

    <!-- NOMBRE -->
    <ion-item>
      <ion-label position="floating">Nombre *</ion-label>
      <ion-input
        name="nombre"
        [(ngModel)]="form.nombre"
        required
        #nombre="ngModel">
      </ion-input>
    </ion-item>
    <ion-note color="danger" *ngIf="nombre.invalid && nombre.touched" style="margin-left:16px;">
      El nombre es obligatorio.
    </ion-note>

    <!-- DESCRIPCION -->
    <ion-item>
      <ion-label position="floating">Descripci√≥n</ion-label>
      <ion-textarea
        name="descripcion"
        [(ngModel)]="form.descripcion"
        autoGrow="true">
      </ion-textarea>
    </ion-item>

    <!-- PRECIO -->
    <ion-item>
      <ion-label position="floating">Precio *</ion-label>
      <ion-input
        type="number"
        inputmode="decimal"
        name="precio"
        [(ngModel)]="form.precio"
        required
        min="0"
        step="0.01"
        #precio="ngModel">
      </ion-input>
    </ion-item>
    <ion-note color="danger" *ngIf="precio.invalid && precio.touched" style="margin-left:16px;">
      El precio es obligatorio.
    </ion-note>

    <!-- TIPO SERVICIO -->
    <ion-item>
      <ion-label position="floating">Tipo de servicio *</ion-label>
      <ion-select
        name="tipoServicio"
        [(ngModel)]="form.tipoServicio"
        required
        #tipoServicio="ngModel">
        <ion-select-option *ngFor="let t of tiposServicio" [value]="t">
          {{ t }}
        </ion-select-option>
      </ion-select>
    </ion-item>
    <ion-note color="danger" *ngIf="tipoServicio.invalid && tipoServicio.touched" style="margin-left:16px;">
      Debes seleccionar un tipo.
    </ion-note>

    <div *ngIf="errorMsg" style="color: red; margin-top: 12px;">
      {{ errorMsg }}
    </div>
    <div *ngIf="okMsg" style="color: green; margin-top: 12px;">
      {{ okMsg }}
    </div>

    <ion-button
      expand="block"
      type="submit"
      [disabled]="f.invalid || loading"
      style="margin-top: 18px;">
      {{ loading ? 'Guardando...' : 'Guardar' }}
    </ion-button>

    <ion-button
      expand="block"
      fill="outline"
      type="button"
      (click)="cancelar()">
      Cancelar
    </ion-button>

  </form>
</ion-content>
