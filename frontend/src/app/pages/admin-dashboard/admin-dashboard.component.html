<h1>Panel del Administrador</h1>
<div class="dashboard-container">
  <mat-card class="admin-card">
    <mat-card-title>Gestión de Usuarios</mat-card-title>
    <mat-card-content>
      <p>Administra cuentas de usuarios y sus roles.</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" routerLink="/users">Ver Usuarios</button>
    </mat-card-actions>
  </mat-card>
  <mat-card class="admin-card">
    <mat-card-title>Estadísticas</mat-card-title>
    <mat-card-content>
      <p>Visualiza el total de pacientes y citas de la clínica.</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button disabled>Proximamente</button>
    </mat-card-actions>
  </mat-card>
</div>
