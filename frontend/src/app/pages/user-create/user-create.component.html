<!-- frontend/src/app/pages/user-create/user-create.component.html -->
<div *ngIf="puedeCrear()">
  <h2>Crear usuario</h2>
  <form #f="ngForm" (ngSubmit)="crearUsuario()" autocomplete="off">
    <label for="email">Email:</label>
    <input type="email" id="email" required name="email" [(ngModel)]="email" autocomplete="off"/><br>
    
    <label for="password">ContraseÃ±a:</label>
    <input type="password" id="password" required name="password" [(ngModel)]="password" autocomplete="new-password"/><br>
    
    <label for="dni">DNI:</label>
    <input type="text" id="dni" required name="dni" [(ngModel)]="dni" autocomplete="off"/><br>
    
    <label for="rol">Rol:</label>
    <select id="rol" required name="rol" [(ngModel)]="rol" [disabled]="auth.getRole() === 'recepcionista'">
      <option *ngFor="let r of rolesPosibles" [value]="r">{{ r }}</option>
    </select><br>
    <button type="submit" [disabled]="f.invalid">Crear</button>
  </form>
  <div *ngIf="mensaje" style="margin-top: 12px;">
    <strong [style.color]="mensaje.startsWith('Error') ? 'red' : 'green'">{{ mensaje }}</strong>
  </div>
</div>
<div *ngIf="!puedeCrear()">
  <p style="color:red; font-weight: bold;">
    No tienes permisos para crear usuarios.
  </p>
</div>
