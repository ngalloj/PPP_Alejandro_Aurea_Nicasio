<mat-card>
  <mat-card-title>Lista de Animales</mat-card-title>
  <mat-card-content>
    <table mat-table [dataSource]="animales" class="mat-elevation-z2">

      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let animal"> {{animal.nombre}} </td>
      </ng-container>
      <ng-container matColumnDef="especie">
        <th mat-header-cell *matHeaderCellDef> Especie </th>
        <td mat-cell *matCellDef="let animal"> {{animal.especie}} </td>
      </ng-container>
      <ng-container matColumnDef="propietario">
        <th mat-header-cell *matHeaderCellDef> Propietario </th>
        <td mat-cell *matCellDef="let animal"> {{animal.propietario}} </td>
      </ng-container>
      <ng-container matColumnDef="edad">
        <th mat-header-cell *matHeaderCellDef> Edad </th>
        <td mat-cell *matCellDef="let animal"> {{animal.edad}} a√±os </td>
      </ng-container>
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let animal">
          <button mat-button color="primary" (click)="modificar(animal)">Modificar</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator
      [length]="length"
      [pageSize]="pageSize"
      [pageIndex]="pageIndex"
      [pageSizeOptions]="[5, 10, 20, 50]"
      (page)="cargarAnimales($event)">
    </mat-paginator>
  </mat-card-content>
</mat-card>
