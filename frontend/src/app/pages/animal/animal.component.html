<!-- frontend/src/app/pages/animal/animal.component.html -->
<mat-card>
  <mat-card-title>Lista de Animales</mat-card-title>
  <mat-card-content>
    <!-- Formulario de creación de animal -->
    <form [formGroup]="animalForm" (ngSubmit)="crearAnimal()" style="margin-bottom:20px;">
      <mat-form-field>
        <input matInput formControlName="nombre" placeholder="Nombre animal" required>
      </mat-form-field>
      <mat-form-field>
        <input matInput formControlName="especie" placeholder="Especie" required>
      </mat-form-field>
      <mat-form-field>
        <input matInput type="number" formControlName="edad" placeholder="Edad" required>
      </mat-form-field>
      <mat-form-field>
        <input matInput formControlName="propietario" placeholder="Propietario" required>
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit" [disabled]="!animalForm.valid">Guardar animal</button>
    </form>

    <!-- Tabla de animales -->
    <table mat-table [dataSource]="animales" class="mat-elevation-z2">
      <!-- Nombre -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let animal">{{ animal.nombre }}</td>
      </ng-container>
      <!-- Especie -->
      <ng-container matColumnDef="especie">
        <th mat-header-cell *matHeaderCellDef>Especie</th>
        <td mat-cell *matCellDef="let animal">{{ animal.especie }}</td>
      </ng-container>
      <!-- Propietario -->
      <ng-container matColumnDef="propietario">
        <th mat-header-cell *matHeaderCellDef>Propietario</th>
        <td mat-cell *matCellDef="let animal">{{ animal.propietario }}</td>
      </ng-container>
      <!-- Edad -->
      <ng-container matColumnDef="edad">
        <th mat-header-cell *matHeaderCellDef>Edad</th>
        <td mat-cell *matCellDef="let animal">{{ animal.edad }} años</td>
      </ng-container>
      <!-- Acciones -->
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let animal">
          <button mat-button color="accent" (click)="modificar(animal)">Modificar</button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>
</mat-card>
