<h2>Iniciar sesi칩n</h2>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <mat-card>
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
      <div>
        <label>Email</label>
        <input matInput formControlName="email" placeholder="correo@ejemplo.com" type="email">
        <div *ngIf="emailField?.invalid && emailField?.touched" class="error-msg">
          Introduce un email v치lido.
        </div>
      </div>
      <div>
        <label>Contrase침a</label>
        <input matInput formControlName="password" placeholder="Contrase침a" type="password">
        <div *ngIf="passwordField?.invalid && passwordField?.touched" class="error-msg">
          Campo obligatorio.
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit" [disabled]="loading">Entrar</button>
      <span *ngIf="loading" class="spinner">Cargando...</span>
      <span *ngIf="error" class="error-msg">{{ error }}</span>
    </mat-card-actions>
  </mat-card>
</form>
