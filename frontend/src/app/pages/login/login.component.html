<!-- frontend/src/app/pages/login/login.component.html -->
<div class="brand">
  <img class="logo" [src]="branding.logoSvg" alt="DG Mascotas" />
</div>
<div class="auth-bg">
  <div class="auth-card">
    <div class="brand">
      <div class="logo-dot"></div>
      <div>
        <div class="title">DG Mascotas</div>
        <div class="subtitle">Acceso al sistema</div>
      </div>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <label>Email</label>
      <input type="email" formControlName="email" placeholder="tu@email.com" />

      <div class="error" *ngIf="emailField?.touched && emailField?.invalid">
        Introduce un email válido.
      </div>

      <label>Contraseña</label>
      <input type="password" formControlName="password" placeholder="••••••••" />

      <div class="error" *ngIf="passwordField?.touched && passwordField?.invalid">
        Campo obligatorio.
      </div>

      <button type="submit" [disabled]="loading">
        {{ loading ? 'Cargando…' : 'Entrar' }}
      </button>

      <div class="error server" *ngIf="error">{{ error }}</div>
    </form>
  </div>
</div>
