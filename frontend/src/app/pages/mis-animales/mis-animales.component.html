<!-- frontend/src/app/pages/mis-animales/mis-animales.component.html -->
<mat-card>
  <mat-card-title>Mis Animales</mat-card-title>
  <mat-card-content>
    <table mat-table [dataSource]="animales" class="mat-elevation-z2">

      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let animal"> {{animal.nombre}} </td>
      </ng-container>
      <ng-container matColumnDef="especie">
        <th mat-header-cell *matHeaderCellDef> Especie </th>
        <td mat-cell *matCellDef="let animal"> {{animal.especie}} </td>
      </ng-container>
      <ng-container matColumnDef="edad">
        <th mat-header-cell *matHeaderCellDef> Edad </th>
        <td mat-cell *matCellDef="let animal"> {{animal.edad}} a√±os </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>
</mat-card>
