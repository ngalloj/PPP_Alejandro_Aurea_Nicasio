<h2>Registro de usuario</h2>
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <label>Email</label>
  <input formControlName="email" type="email">
  <div *ngIf="registerForm.get('email').invalid && registerForm.get('email').touched" class="error-msg">Introduce un email v치lido.</div>

  <label>Contrase침a</label>
  <input formControlName="password" type="password">
  <div *ngIf="registerForm.get('password').invalid && registerForm.get('password').touched" class="error-msg">Campo obligatorio.</div>

  <label>Repite Contrase침a</label>
  <input formControlName="password2" type="password">
  <div *ngIf="registerForm.value.password !== registerForm.value.password2 && registerForm.get('password2').touched" class="error-msg">Las contrase침as no coinciden.</div>

  <button type="submit" [disabled]="loading">Registrarse</button>
  <div *ngIf="loading">Cargando...</div>
  <div *ngIf="error" class="error-msg">{{ error }}</div>
</form>
