<!-- frontend/src/app/pages/register/register.component.html -->
<mat-card>
  <mat-card-title>Registro de usuario</mat-card-title>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <mat-card-content>
      <div>
        <label>Email</label>
        <input matInput formControlName="email" type="email">
        <div *ngIf="emailField?.invalid && emailField?.touched" class="error-msg">
          Introduce un email v치lido.
        </div>
      </div>
      <div>
        <label>Contrase침a</label>
        <input matInput formControlName="password" type="password">
        <div *ngIf="passwordField?.invalid && passwordField?.touched" class="error-msg">
          Campo obligatorio.
        </div>
      </div>
      <div>
        <label>Repite Contrase침a</label>
        <input matInput formControlName="password2" type="password">
        <div *ngIf="(registerForm.hasError('notMatching')) && password2Field?.touched" class="error-msg">
          Las contrase침as no coinciden.
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit" [disabled]="loading">Registrarse</button>
      <span *ngIf="loading">Cargando...</span>
      <span *ngIf="error" class="error-msg">{{ error }}</span>
    </mat-card-actions>
  </form>
</mat-card>
