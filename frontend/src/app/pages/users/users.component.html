<!-- frontend/src/app/pages/users/users.component.html -->
<h2>Usuarios registrados</h2>
<div *ngIf="loading">Cargando usuarios...</div>
<div *ngIf="error">{{ error }}</div>
<table *ngIf="!loading && users.length">
  <thead>
    <tr>
      <th>Email</th>
      <th>Rol</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>{{ user.email }}</td>
      <td>{{ user.rol }}</td>
      <td><button (click)="deleteUser(user)">Borrar</button></td>
    </tr>
  </tbody>
</table>
<div *ngIf="!loading && users.length===0">No hay usuarios</div>
