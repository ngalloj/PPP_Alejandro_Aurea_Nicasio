<!-- frontend/src/app/pages/clientes-citas/clientes-citas.component.html -->
<mat-card>
  <mat-card-title>Citas y Clientes</mat-card-title>
  <mat-card-content>
    <table mat-table [dataSource]="citas" class="mat-elevation-z2">

      <ng-container matColumnDef="cliente">
        <th mat-header-cell *matHeaderCellDef> Cliente </th>
        <td mat-cell *matCellDef="let cita"> {{cita.cliente.nombre}} </td>
      </ng-container>
      <ng-container matColumnDef="animal">
        <th mat-header-cell *matHeaderCellDef> Animal </th>
        <td mat-cell *matCellDef="let cita"> {{cita.animal.nombre}} </td>
      </ng-container>
      <ng-container matColumnDef="fecha">
        <th mat-header-cell *matHeaderCellDef> Fecha </th>
        <td mat-cell *matCellDef="let cita"> {{cita.fecha | date:'short'}} </td>
      </ng-container>
      <ng-container matColumnDef="accion">
        <th mat-header-cell *matHeaderCellDef> Acci√≥n </th>
        <td mat-cell *matCellDef="let cita">
          <button mat-button (click)="verCliente(cita.cliente)">Ver Cliente</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>
</mat-card>
